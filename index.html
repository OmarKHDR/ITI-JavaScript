<!DOCTYPE html>
<html>

<head>
	<title>
		ToDo
	</title>
	<link rel="icon" href="./images/todo.jpg">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
	<img src="./images/todo.jpg" alt="ToDo Logo" class="logo" />
	<h1>
		MY ToDo List
	</h1>
	<div id="task-creation-overlay" class="hidden">
		<div id="task-creation-window">
			Create New Task
			<input type="text" id="task-title-input" placeholder="task title">
			<textarea id="task-description-input" placeholder="task description"></textarea>
			<input type="button" id="submit-task" value="Create">
		</div>
	</div>
	<div class="date" id="today-date"></div>
	<ul class="todo-list" id="today-todo-list">
		<!-- <li>
				<tasktitle></tasktitle>
				<taskdescription></taskdescription>
			</li> -->
	</ul>
	<input type="button" id="create-tasks" value="Create Task">
	<input type="button" id="remove-tasks" value="remove tasks"><br />
	<input type="button" id="save-all-tasks" value="save all tasks">
	<input type="button" id="remove-all-tasks" value="remove all tasks">
	<script src="./main.js"></script>
</body>

</html>
